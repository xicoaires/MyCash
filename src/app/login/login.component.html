<section class="section-container">
    <mat-card class="example-card">
        <mat-card-title><span class="logo-span"><img alt="Logo MyCash" src="../../assets/img/logo1.png"></span></mat-card-title>
      <mat-card-content>
        <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>E-mail</mat-label>
                  <input matInput type="email" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" required>
                  </mat-form-field>
              </form>
              <div class="container-button-enter">
                <button mat-raised-button color="accent">Entrar</button>
              </div>              
        </mat-card-content>
        <mat-card-actions class="container-buttons">
            <button mat-button (click)="registerUser()">Cadastre-se</button>
            <button mat-button (click)="recoverPassword()">Recuperar senha</button>
        </mat-card-actions>
      </mat-card>
</section>
